<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teachers</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/users.css}" rel="stylesheet">
</head>

<body>
<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
</svg>

<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
</div>

<header th:replace="fragments :: header"></header>

<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Teachers</h1>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="row g-3" th:action="@{/teachers/filter}" th:object="${searchTeacher}" method="post">
                    <div class="col-md-4">
                        <label for="validationDefault01" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationDefault01" value="Mark"
                               th:field="*{firstName}">
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault02" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationDefault02" value="Otto"
                               th:field="*{lastName}">
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault04" class="form-label">School</label>
                        <select class="form-control" id="validationDefault04" th:field="*{schoolId}">
                            <option value="">Choose school...</option>
                            <option th:each="school : ${schools}" th:text="${school.name}"
                                    th:value="${school.id}">United States
                            </option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:if="${teachers != null}" th:each="teacher : ${teachers}">
                    <div class="card shadow-sm">
                        <img th:src="@{/assets/teacher-icon.svg}"
                             class="bd-placeholder-img rounded-circle mx-auto d-block"
                             width="140"
                             height="140"
                             alt="Custom Icon"/>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${teacher.firstName} + ' ' + ${teacher.lastName}"></h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a type="button" class="btn btn-sm btn-outline-secondary"
                                       th:href="@{'/teachers/edit-teacher/'+${teacher.id}}">Edit</a>
                                </div>
                                <small class="text-body-secondary" th:text="${teacher.schoolName}">9
                                    visits</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" th:if="${teachers == null}">
            </div>
        </div>
    </div>
</main>

<footer class="text-body-secondary py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
    </div>
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
