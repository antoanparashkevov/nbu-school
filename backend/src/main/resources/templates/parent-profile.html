<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parent Profile</title>

    <link rel="canonical" th:href="@{https://getbootstrap.com/docs/5.3/examples/checkout/}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/@docsearch/css@3}">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/profile.css}" rel="stylesheet">
</head>
<header th:replace="fragments :: header"></header>
<body class="bg-body-tertiary">
<br>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" th:src="@{/assets/parent-icon.svg}" alt="" width="72" height="57">
            <h2 th:text="${parent.firstName} + ' ' + ${parent.lastName}">Checkout form</h2>
        </div>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8">

                <div class="mt-4">
                    <h4 class="mb-3">Children</h4>
                    <table class="table table-dark table-striped align-middle">
                        <thead>
                        <tr>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">EGN</th>
                            <th scope="col" class="text-end">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="child : ${children}">
                            <td th:text="${child.firstName}">Ivan</td>
                            <td th:text="${child.lastName}">Ivan</td>
                            <td th:text="${child.egn}">Mr Smith</td>
                            <td class="text-end">
                                <a class="btn btn-sm btn-outline-danger"
                                   th:href="@{/parents/{parentId}/children/remove/{childId}(parentId=${parent.id}, childId=${child.id})}">
                                    Remove
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <h5 class="mt-4">Add child</h5>
                    <form class="row g-3" th:action="@{/parents/{parentId}/children/add(parentId=${parent.id})}" th:object="${newChild}" method="post">
                        <div class="col-md-2">
                            <label class="form-label">EGN</label>
                            <input type="text" class="form-control" th:field="*{egn}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('egn')}" th:errors="*{egn}"></span>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-success w-100">Add</button>
                        </div>
                    </form>
                </div>
                <hr class="my-4">
                <h4 class="mb-3">Parent Information</h4>
                <form class="needs-validation" novalidate th:action="@{/parents/update/{id}(id=${parent.id})}" th:object="${parent}" method="post">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required th:field="*{firstName}">
                            <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required th:field="*{lastName}">
                            <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
                    <br>
                </form>
                <br>
                <a class="w-100 btn btn-danger btn-lg" th:href="@{/parents/delete/{id}(id=${parent.id})}">Delete</a>
            </div>
        </div>
    </main>

</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/js/profile.js}"></script>
</body>
</html>
